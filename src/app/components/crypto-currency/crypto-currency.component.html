<button class="refresh-button" mat-mini-fab (click)="refresh()">
    <mat-icon>autorenew</mat-icon>
</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="cryptoCurrenciesDataSource">

        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef> Rank </th>
            <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="change24h">
            <th mat-header-cell *matHeaderCellDef> 24h change </th>
            <td [ngClass]="{'negativeChange':element.change24h < 0,'positiveChange':element.change24h > 0}" mat-cell
                *matCellDef="let element"> {{element.change24h}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectCryptoCurrency(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[15, 30, 60]" showFirstLastButtons></mat-paginator>
</div>
